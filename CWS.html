<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWS Länder</title>
    <link rel="stylesheet" href="CWS.css">
<style>
    
</style>

</head>



<body>
    <!-- <div class="BigBox"> -->
        <h1>Country Web Services</h1>
            <div class="box1">
                <h2>Tryck för information om länder</h2>  
                <img class="flag" id="flagga"><br>
                <div class="textbox1">
                    <li id="li1"></li><br>
                    <li id="li2"></li><br>
                    <li id="li3"></li><br>
                    <li id="li4"></li><br>
                    <li id="li5"></li><br>
                    <li id="li6"></li><br>
                    <li id="li7"></li><br>
                </div>
                <button class="previous" id="prevBtn">Previous</button>
                <button class="next" id="nextBtn">Next</button>
            </div>
            <div class="box2">
                <h2>Tryck för att lägga till ett land</h2>
                <span>Country: </span><input type="text" class="inputBox" id="NewCountry" /> <br>
                <span>Capital: </span><input type="text" class="inputBox" id="NewCapital" /><br>
                <span>Population: </span><input type="text" class="inputBox" id="NewPopulation" /><br>
                <span>Democracy: </span><input type="text" class="inputBox" id="NewDemocracy" /><br>
                <span>Language: </span><input type="text" class="inputBox" id="NewLanguage" /><br>
                <span>Religion: </span><input type="text" class="inputBox" id="NewReligion" /><br>
                <span>Continent: </span><input type="text" class="inputBox" id="NewContinent"/><br>
                <br>
                <input type="button" class="NewBtn" id="NewBtn" value="Add Country"/><br> 
            </div>
            <div class="box3">
                <h2>List of all countries</h2>

                WORK IN PROGRESS
                <progress id="file" value="72" max="100"> 72% </progress>
            </div>
        <script src="CWS.js"></script>
    <!-- </div> -->
</body>

</html>
